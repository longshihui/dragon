<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <title>Dragon</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #root {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #loading-view-img {
        position: absolute;
        width: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <img id="loading-view-img" src="./loading.gif" />
    </div>
    <script>
      function createScript(url) {
        const script = document.createElement('script');
        script.src = url;
        script.type = 'text/javascript';
        document.body.appendChild(script);
      }

      if (process.env.NODE_ENV === 'development') {
        createScript('../dll/renderer.dev.dll.js');
        createScript('http://localhost:1212/renderer.js');
      } else {
        createScript('../dist/renderer.js');
      }
    </script>
  </body>
</html>
